<form>
    <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" #uname required  textsize="8c">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" #psw  required>
    
     <button  (click)="valid(uname.value,psw.value)"> Login </button>
  </div>
</form>
